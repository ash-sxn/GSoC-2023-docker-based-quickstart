version: '3.8'
services:
  jenkins_controller: 
    image: jenkins/jenkins:latest
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    
  jenkins_agent:
    image: jenkins/ssh-agent:latest
    privileged: true
    user: root
    expose:
      - "22:22"
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  jh@jh-Modern-14-B5M

volumes: 
  jenkins_home: 
