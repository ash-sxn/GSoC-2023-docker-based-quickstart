version: '3.8'
services:
  jenkins_controller: 
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home:rw
      - ./01_casc.d:/var/jenkins_home/casc.d/:ro
      - ./plugins.txt:/usr/share/jenkins/plugins.txt
      - ./01_secrets/id_jenkins.pem:/run/secrets/SSH_AGENT_KEY:ro
    environment:
      - JENKINS_EXT_URL=http://localhost:8080
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.d/
      - org.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true
    command:
      - sh -c "/usr/local/bin/jenkins.sh && jenkins-plugin-cli --plugin-file=/usr/share/jenkins/plugins.txt"
    healthcheck:
      test: "jenkins-plugin-cli --plugin-file=/usr/share/jenkins/plugins.txt"
      interval: 5s
      timeout: 10s
      start_period: 10s
      retries: 10
  jenkins-agent:
    image: jenkins/ssh-agent:latest
    restart: unless-stopped
    privileged: true
    volumes:
        - jenkins-agent-data:/home/jenkins:rw
        - /var/run/docker.sock:/var/run/docker.sock:rw
    environment:
        - JENKINS_AGENT_SSH_PUBKEY=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBpNqXQ4x7fPPUBbYPxKF77Zqq6d35iPCD2chg644OUD noone@localhost.local

volumes:
  jenkins-data:
  jenkins-agent-data:

