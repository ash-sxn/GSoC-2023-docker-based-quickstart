version: '3.8'
services:
  jenkins_controller: 
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home:rw
      - ./01_casc.d:/var/jenkins_home/casc.d/:ro
      - ./01_secrets/id_jenkins.pem:/run/secrets/SSH_AGENT_KEY:ro
      - ./01_custom-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh
    environment:
      - JENKINS_EXT_URL=http://localhost:8080
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.d/
      - org.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true
      - PUBLIC_IP
    entrypoint: /usr/local/bin/custom-entrypoint.sh
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/login" ]
      interval: 30s
      timeout: 10s
      retries: 5
  jenkins-agent:
    image: jenkins/ssh-agent:latest
    restart: unless-stopped
    privileged: true
    volumes:
        - jenkins-agent-data:/home/jenkins:rw
        - /var/run/docker.sock:/var/run/docker.sock:rw
    environment:
        - JENKINS_AGENT_SSH_PUBKEY=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBpNqXQ4x7fPPUBbYPxKF77Zqq6d35iPCD2chg644OUD noone@localhost.local

volumes:
  jenkins-data:
  jenkins-agent-data:

